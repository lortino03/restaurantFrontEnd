<html style="background-color: coral;">

<head>

</head>

<body style="background-color:wheat" class="container">
    <h1 align="center">LISTE DES CLIENTS</h1>
    <div class="container" id="MonTableau">
        <h2>Filtre</h2>
        <p>Type something in the input field to search the table for first names, last names or emails:</p>
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <br>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr align="center">
                    <th scope="col">Noms</th>
                    <!--<th scope="col">Prenoms</th>-->
                    <th scope="col">Telephone</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="myTable" align="center">
                <tr *ngFor="let Clients of listClients">
                    <td>{{Clients.nom}}</td>
                   <!--<td>{{Clients.prenom}}</td>-->
                    <td>{{Clients.telephone}}</td>
                    <td align="center"><button type="button" class="btn btn-outline-danger"
                            (click)="SupprimerClient(Clients.idClients)" *ngIf="condition2">Supprimer</button>
                     
                        <a type="button" href="{{'http://localhost:4200/modifier-clients/'+Clients.idClients}}"
                            class="btn btn-outline-primary" *ngIf="condition2">Modifier</a>
                     
                    </td>
                    <td></td>
                </tr>
            </tbody>
            <button type="button" class="btn btn-outline-info">
                <a class="nav-link" href="http://localhost:4200/clients">Ajouter un client
                </a></button>
        </table>
    </div>

</body>

</html>
