<h2 class="col-sm-5" align="center" ><i>Ajouter un nouveau plats</i></h2>
<br><br>
<div class="container">
    <form>
        <div class="form-group row">
            <label for="nom" class="col-sm-2 col-form-label">Libelle</label>
            <div class="col-sm-5">
                <input type="text" name="libelle" [(ngModel)]="newPlat.libelle" class="form-control" id="idnom">
            </div>
        </div>
        <div class="form-group row">
            <label for="nom" class="col-sm-2 col-form-label">Categorie</label>
            <div class="col-sm-5">
                <input type="text" name="categorie" [(ngModel)]="newPlat.categorie" class="form-control" id="idcateg">
            </div>
        </div>
        <div class="form-group row">
            <label for="nom" class="col-sm-2 col-form-label">Stock</label>
            <div class="col-sm-5">
                <input type="number" name="quantite" [(ngModel)]="newPlat.quantite" class="form-control" id="idquantite">
            </div>
        </div>
        <div class="form-group row">
            <label for="nom" class="col-sm-2 col-form-label">Prix</label>
            <div class="col-sm-5">
                <input type="text" name="prix" [(ngModel)]="newPlat.prix" class="form-control" id="idprix">
            </div>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary" (click)="AjouterPlats()">Ajouter!</button>
        </div>
    </form>
</div>
