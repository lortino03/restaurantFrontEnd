<h2 align="center">Ajouter une nouvelle commande</h2>
<div class="container">
    <form>
        <div class="form-group row">
            <label for="nom" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" name="nom" [(ngModel)]="newCommande.nom" class="form-control" id="idnom">
            </div>
        </div>
        <div class="form-group row">
            <label for="prenom" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <input type="date" name="dateDeCommande" [(ngModel)]="newCommande.dateDeCommande" class="form-control" id="idprenom">
            </div>
            <div class="form-group row">
                <label for="status" class="col-sm-2 col-form-label">table</label>
                <select class="form-control" name="Tables" [(ngModel)]="idTable" id="idtable">
                    <option *ngFor="let tables of listTables" [(ngValue)]="tables.idTable">{{tables.idTable}}</option>
                    <!--tables et idTable ici sont ceux  que j'ai instanciÃ© dans le component.ts-->
                </select>
            </div>
            <button type="submit" class="btn btn-primary" (click)="AjouterCommande()">Ajouter!</button>
        </div>
    </form>
</div>
