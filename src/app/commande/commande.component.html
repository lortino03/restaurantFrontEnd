<h2 align="center">Formulaire d'ajout d'un employ√©</h2>
<div class="container">
    <form>
        <div class="form-group row">
            <label for="nom" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" name="nom" [(ngModel)]="newEmployes.nom" class="form-control" id="idnom">
            </div>
        </div>
        <div class="form-group row">
            <label for="prenom" class="col-sm-2 col-form-label">Prenom</label>
            <div class="col-sm-10">
                <input type="text" name="prenom" [(ngModel)]="newEmployes.prenom" class="form-control" id="idprenom">
            </div>
            <div class="form-group row">
                <label for="status" class="col-sm-2 col-form-label">status</label>
                <div class="col-sm-10">
                    <input type="text" name="status" [(ngModel)]="newEmployes.status" class="form-control" id="idstatus">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="AjouterServeur()">Ajouter!</button>
        </div>
    </form>
</div>
