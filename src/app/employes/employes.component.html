<h1 align="center">Ajouter un employ√©</h1>
<div class="container">
    <tr>
        <td>
            <div class="form-group row">
                <label for="nom" class="col-sm-2 col-form-label"> Nom </label>
                <div class="col-sm-10">
                    <input type="text" name="nom" [(ngModel)]="newEmployes.nom" class="form-control" id="idnom">
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="form-group row">
                <label for="prenom" class="col-sm-2 col-form-label">Prenom </label>
                <div class="col-sm-10">
                    <input type="text" name="prenom" [(ngModel)]="newEmployes.prenom" class="form-control"
                        id="idprenom">
                </div>
            </div>
        </td>
    </tr>
     <tr>
        <td>
            <div class="form-group row">
                <label for="login" class="col-sm-2 col-form-label"> Login </label>
                <div class="col-sm-10">
                    <input type="text" name="login" [(ngModel)]="newEmployes.login" class="form-control"
                        id="idlogin">
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="form-group row">
                <label for="pass" class="col-sm-2 col-form-label">Pass </label>
                <div class="col-sm-10">
                    <input type="text" name="pwd" [(ngModel)]="newEmployes.pwd" class="form-control"
                        id="idpass">
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="form-group row">
                <label for="status" class="col-sm-2 col-form-label"> status </label>
                <div class="col-sm-10">
                    <input type="text" name="status" [(ngModel)]="newEmployes.status" class="form-control"
                        id="idstatus">
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <button type="submit" class="btn btn-primary" (click)="AjouterServeur()">Ajouter!</button>
        </td>
    </tr>

</div>
