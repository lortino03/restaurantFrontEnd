<html style="background-color: coral;">

<head>

</head>

<body style="background-color: rgb(46, 214, 172);">
    <h1 align="center">LISTE DES PLATS</h1>
    <div class="container" id="MonTableau">
        <h2>Filtre</h2>
        <p>Type something in the input field to search the table for first names, last names or emails:</p>
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <br>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr align="center">
                    <th scope="col">libelle </th>
                    <th scope="col">prix</th>
                    <th scope="col">quantit√©</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr *ngFor="let Plats of ListePlats">
                    <td>{{Plats.libelle}}</td>
                    <td>{{Plats.prix}}</td>
                    <td>{{Plats.quantite}}</td>
                    <td align="center"><button type="button" class="btn btn-outline-danger"(click)="SupprimerPlats(Plats.idPlats)">Supprimer</button>
                        <a type="button" href="{{'http://localhost:4200/detail-plats/'+Plats.idPlats}}"
                            class="btn btn-outline-success">Consulter</a>
                        <a type="button" href="{{'http://localhost:4200/modifier-employes/'+Plats.idPlats}}"
                            class="btn btn-outline-primary">Modifier</a>                   
                    </td>
                    <td></td>
                </tr>
            </tbody>
            <button type="button" class="btn btn-outline-info">
                <a class="nav-link" href="http://localhost:4200/plats">Ajouter un nouveau plats
                </a></button>
        </table>
    </div>

</body>

</html>
