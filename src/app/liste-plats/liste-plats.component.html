<html style="background-color: coral;">

<head>

</head>

<body style="background-color: rgb(46, 214, 172);">
    <h1 align="center">LISTE DES EMPLOYES</h1>
    <div class="container" id="MonTableau">
        <h2>Filtre</h2>
        <p>Type something in the input field to search the table for first names, last names or emails:</p>
        <input class="form-control" id="myInput" type="text" placeholder="Search..">
        <br>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr align="center">
                    <th scope="col">libelle </th>
                    <th scope="col">prix</th>
                    <th scope="col">quantité</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr *ngFor="let plats of ListePlats">
                    <td>{{plats.libelle}}</td>
                    <td>{{plats.prix}}</td>
                    <td>{{plats.quantite}}</td>
                    <td align="center"><button type="button" class="btn btn-outline-danger"
                            (click)="SupprimerPlats(Plats.idPlats)">Supprimer</button>
                        <a type="button" href="{{'http://localhost:4200/detail-employes/'+Plats.idPlats}}"
                            class="btn btn-outline-success">Consulter</a>
                        <a type="button" href="{{'http://localhost:4200/modifier-employes/'+Plats.idPlats}}"
                            class="btn btn-outline-primary">Modifier</a>
                        <a type="button" href="{{'http://localhost:4200/livres-auteur/'+Plats.idPlats}}"
                            class="btn btn-outline-primary">Afficher</a>
                    </td>
                    <td></td>
                </tr>
            </tbody>
            <button type="button" class="btn btn-outline-info">
                <a class="nav-link" href="http://localhost:4200/employes">Ajouter un employé
                </a></button>
        </table>
    </div>

</body>

</html>
